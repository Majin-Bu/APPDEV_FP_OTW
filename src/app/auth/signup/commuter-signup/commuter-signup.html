<div class="container mt-4">
  <h2>Commuter Signup</h2>

  <input 
    type="text" placeholder="Full Name" [value]="name()" (input)="name.set($any($event.target).value)" class="form-control mb-2">

  <input type="email" placeholder="Email" [value]="email()" (input)="email.set($any($event.target).value)" class="form-control mb-2">

  <input type="password" placeholder="Password" [value]="password()" (input)="password.set($any($event.target).value)" class="form-control mb-2">

  <button class="btn btn-primary w-100" (click)="register()">Create Account</button>
</div>
